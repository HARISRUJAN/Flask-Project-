<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Million Visions Registration Page</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />    
</head>
<body>

    <h1 style="text-align:center;"></h1>
    <div id="Success" class="alert alert-success" role="alert">
        <h4 class="alert-heading" >Congratualtions !!</h4>
        <p>Hello {{data}} Welcome to Million Visons !</p>
        <hr>
        <p class="mb-0">Happy Working {{data}} !!</p>
      </div>

    <div class="container" >
        <div class="row" style="padding:50px;">
            <p><h1 id="form-header" >Join Million Visions Community</h1></p>
            <form action="/feedback" method="POST">
                <div class="mb-3">
                    <label class="form-label">Full Name </label>
                    <input type="text" id="name" name="name" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="text" id="email" name="email" class="form-control">
                </div>
                <div class="mb-3">
                  <label class="form-label">Contact</label>
                  <input type="text" id="contact" name="contact" class="form-control">
                </div>
                <br/><br/>
                <button type="submit" class="btn btn-primary">Back</button>&nbsp;
                <button type="submit" class="btn btn-success">Submit</button>
              </form>
       </div>
    </div>
</body>
</html>
